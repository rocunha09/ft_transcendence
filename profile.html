<!doctype html>
<html lang="pt-br">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">

    <style>
        /* Aumentar o tamanho da letra da navbar */
        .navbar-nav .nav-link {
            font-size: 1.2rem;
            /* Aumente conforme necessário */
        }

        .full-height {
            height: 100vh;
        }

        .card-profile {
            max-width: 800px;
            margin: auto;
            background-color: rgba(255, 255, 255, 0.7);
            box-shadow: 0 0 25px rgba(255, 255, 255, 0.8);
            transition: box-shadow 0.3s ease;
        }

        .card-profile:hover {
            box-shadow: 0 0 35px rgba(255, 255, 255, 1);
        }

        .card-body {
            padding: 2rem;
        }

        .profile-img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background-color: #ddd;
            margin-bottom: 20px;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

        .form-control[readonly] {
            background-color: #f8f9fa;
            opacity: 1;
        }

        .edit-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 0.8rem;
            padding: 5px 10px;
            width: 100px;
        }

        #uploadImage {
            display: none;
        }
    </style>

    <title>Profile</title>
</head>

<body class="body-bg-color">

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-dark bg-body-tertiary">
        <!-- Container wrapper -->
        <div class="container-fluid">
            <!-- Toggle button -->
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Collapsible wrapper -->
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <!-- Navbar brand -->
                <a class="navbar-brand mt-2 mt-lg-0" href="#">
                    <img src="assets/logo.png" height="50" alt="OVNI Logo" loading="lazy" />
                </a>
                <!-- Left links -->
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Chat</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Match</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Tournament</a>
                    </li>
                </ul>
            </div>
            <!-- Collapsible wrapper -->

            <!-- Right elements -->
            <div class="d-flex align-items-center">

                <!-- Avatar -->
                <div class="dropdown">
                    <a class="dropdown-toggle d-flex align-items-center hidden-arrow" href="#"
                        id="navbarDropdownMenuAvatar" role="button" data-toggle="dropdown" aria-haspopup="true"
                        aria-expanded="false">
                        <img src="assets/profileDefault.png" class="rounded-circle" height="50" alt="et photo"
                            loading="lazy" />
                    </a>
                    <ul class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdownMenuAvatar">
                        <li><a class="dropdown-item" href="#">My profile</a></li>
                        <li><a class="dropdown-item" href="#">Logout</a></li>
                    </ul>
                </div>
            </div>
            <!-- Right elements -->
        </div>
        <!-- Container wrapper -->
    </nav>
    <!-- Navbar -->

    <div class="container full-height d-flex justify-content-center align-items-center">
        <div class="card card-profile">
            <div class="card-body">
                <!-- Botão de edição -->
                <button type="button" class="btn btn-warning edit-btn" id="editButton">Editar</button>

                <!-- Área de imagem do perfil -->
                <div class="profile-img" id="profileImg">
                    <!-- Imagem de perfil -->
                    <img src="assets/profileDefault.png" class="rounded-circle" height="150" alt="User Photo">
                </div>

                <!-- Botão para carregar nova imagem -->
                <input type="file" id="uploadImage" accept="image/*">

                <!-- Campos read-only -->
                <form id="profileForm">
                    <div class="row">
                        <div class="col">
                            <div class="form-group">
                                <label for="userNameField">Name:</label>
                                <input type="text" class="form-control" id="userNameField" value="João" readonly>
                            </div>
                        </div>
                        <div class="col">
                            <div class="form-group">
                                <label for="nicknameField">Username:</label>
                                <input type="text" class="form-control" id="nicknameField" value="User123" readonly>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="emailField">E-mail</label>
                        <input type="email" class="form-control" id="emailField" value="user@example.com" readonly>
                    </div>

                    <div class="form-group">
                        <label for="passwordField">Senha</label>
                        <input type="password" class="form-control" id="passwordField" value="********" readonly>
                    </div>

                    <div id="confirmPasswordDiv" class="form-group" style="display: none;">
                        <label for="confirmPasswordField">Confirme a Senha</label>
                        <input type="password" class="form-control" id="confirmPasswordField" value="********" readonly>
                    </div>

                    <div class="form-group">
                        <label for="descriptionField">Descrição</label>
                        <textarea class="form-control" id="descriptionField" rows="3"
                            readonly>Essa é uma breve descrição do usuário.</textarea>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap and jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>


    <!-- Script jQuery -->
    <script>
        $(document).ready(function () {
            $('#editButton').on('click', function (event) {
                event.preventDefault();

                if ($(this).text() === 'Editar') {
                    $(this).removeClass('btn-warning').addClass('btn-success').text('Salvar');
                    $('#uploadImage').css('display', 'block');
                    $('#userNameField').prop('readonly', false);
                    $('#nicknameField').prop('readonly', false);
                    $('#emailField').prop('readonly', false);
                    $('#passwordField').prop('readonly', false);
                    $('#confirmPasswordField').prop('readonly', false)
                    $('#confirmPasswordDiv').css('display', 'block');
                    $('#descriptionField').prop('readonly', false);
                } else {
                    if ($('#passwordField').val() !== $('#confirmPasswordField').val()) {
                        alert('As senhas não conferem.');
                    }
                    else if ($('#userNameField').val() === '') {
                        alert('O nome não pode ser vazio.');
                    }
                    else {
                        $(this).removeClass('btn-success').addClass('btn-warning').text('Editar');
                        $('#uploadImage').css('display', 'none');
                        $('#userNameField').prop('readonly', true);
                        $('#nicknameField').prop('readonly', true);
                        $('#emailField').prop('readonly', true);
                        $('#passwordField').prop('readonly', true);
                        $('#confirmPasswordField').prop('readonly', true)
                        $('#confirmPasswordDiv').css('display', 'none');
                        $('#descriptionField').prop('readonly', true);

                        // Chamar ajax se necessário
                    }
                }
            });
        }); 
    </script>

</body>

</html>
