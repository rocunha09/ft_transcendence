<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/profile.css">

    <title>Public Profile</title>
</head>

<body class="body-bg-color">

<div id="profileModal" class="publicProfile-modal">
    <div class="publicProfile-content">
        <button id="closeBtn" class="close-btn" title="Fechar">&times;</button>
        
        <div class="publicProfile-header">
            <div class="publicProfile-avatar">
                <img src="assets/profileDefault.png" class="rounded-circle" height="150" alt="User Photo">
            </div>
            <h2 class="mt-3">Limão Boladão</h2>
        </div>

        <div class="container">
            <div class="row">
                <div class="col-md-4">
                    <div class="stats-card">
                        <h5 class="text-center">
                            <strong>Matches</strong>
                        </h5>
                        <p class="text-justify">
                            <span>Games:</span>
                            <span>150</span>
                        </p>
                        <p>Victories: 89</p>
                        <p>Defeats: 61</p>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="stats-card">
                        <h5 class="text-center">
                            <strong>Tournaments</strong>
                        </h5>
                        <p>Participations: 12</p>
                        <p>Victories: 3</p>
                        <p>Top 3: 7</p>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="stats-card text-center">
                        <h5>
                            <strong>Win Rate</strong>
                        </h5>
                        <p class="h2">59.3%</p>
                    </div>
                </div>
            </div>

            <div class="row mt-4">
                <div class="col-12">
                    <h4>Achievements</h4>
                    <div class="d-flex flex-wrap justify-content-center">
                        <div class="badge-item">
                            <i class="fas fa-trophy badge-icon"></i>
                            <p>Champion</p>
                        </div>
                        <div class="badge-item">
                            <i class="fas fa-star badge-icon"></i>
                            <p>5 Wins</p>
                        </div>
                        <div class="badge-item">
                            <i class="fas fa-medal badge-icon"></i>
                            <p>Top Player</p>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row mt-4">
                <div class="col-12">
                    <h4>Match History</h4>
                    <div class="match-history">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/profile.js"></script>

</body>

</html>
